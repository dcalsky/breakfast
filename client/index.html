<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>同济早餐</title>
    <meta name="author" content="Dcalsky">
    <meta name="description" content="breakfast">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://cdn.staticfile.org/font-awesome/4.5.0/css/font-awesome.min.css">

    <style>
      html, body {
        height: 100%;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      #loading .title {
        margin: 0;
        color: #fff;
        padding-top: 120px;
      }
      #loading {
        height: 100%;
        background: tomato;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="loading">
      <h1 class="title">同济早餐</h1>
      <div class="animation">
        <img src="loading-bars.svg" width="64" height="64" />
      </div>
    </div>
    <div id="root" style="display: none"></div>
    <script>
      var loading = document.getElementById('loading')
      var root = document.getElementById('root')
      var finish = function() {
        document.body.removeChild(loading)
        root.removeAttribute('style')
      }
    </script>
    <script type='application/javascript' src="http://cdn.staticfile.org/fastclick/1.0.6/fastclick.min.js"></script>
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
    </script>
  </body>
</html>
